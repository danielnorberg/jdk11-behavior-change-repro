sudo: false
dist: trusty
language: java

# https://github.com/sormuras/sormuras.github.io/blob/master/.travis.yml
before_script:
- unset -v _JAVA_OPTIONS
- wget https://github.com/sormuras/bach/raw/master/install-jdk.sh

jobs:
  include:

  - stage: OpenJDK
    env: JDK=8
    script: jdk_switcher use openjdk8
  - # stage: ...
    env: JDK=9
    script: source install-jdk.sh -F 9
  - # stage: ...
    env: JDK=10
    script: source install-jdk.sh -F 10
  - # stage: ...
    env: JDK=11
    script: source install-jdk.sh -F 11
  - # stage: ...
    env: JDK=12
    script: source install-jdk.sh -F 12

  - stage: Oracle JDK
    env: JDK=8
    script: jdk_switcher use oraclejdk8
  - # stage: ...
    env: JDK=9
    script: source install-jdk.sh -F 9 -L BCL
  - # stage: ...
    env: JDK=10
    script: source install-jdk.sh -F 10 -L BCL
  - # stage: ...
    env: JDK=11
    script: source install-jdk.sh -F 11 -L BCL

after_script:
- echo JAVA_HOME = ${JAVA_HOME}
- echo PATH = ${PATH}
- ls ${JAVA_HOME}
- java -version